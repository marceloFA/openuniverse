<!-- Importing base.html as template -->
{% extends 'website/base.html' %}
{% load staticfiles %}
<!-- Page Title -->
{% block title %} Projects {% endblock %}
<!-- Page Stylesheets -->
{% block css %}
<link href="{% static 'css/find.css' %}" rel="stylesheet" type="text/css">
{% endblock  %}

{% block body %}
	<div class="container">
		<div class="list-group">
			<div class="list-header">
				<span class="list-title">PROJECTS LIST</span>
			</div>                       
			{% for project in selected_projects %}
			<a href="{% url 'website:project' project.2 project.1 %}" class="list-group-item">
				<div class="row">
					<div class="col-md-6">
						<span class="list-group-item-title">{{project.1 | capfirst}}</span><br>
						<span class="list-group-item-subtitle">Owned by {{project.2}}</span> <br>
						<span class="list-group-item-subtitle">License: {{project.3}}</span>
					</div>
				</div>
			</a>
			{% endfor %}
		</div>
	</div>
{% endblock %}
