{% extends 'website/base.html' %}
{% load staticfiles %}
{% block title %} Projects {% endblock %}

{% block body %}

    <div class="container">
        {% for project in selected_projects %}
            <a href="{% url 'project' owner=project.owner name=project.name %}"><p>{{project.name}}</p></a>
        {% endfor %}
    </div>
    
{% endblock %}
