{% extends 'website/base.html' %}
{% load staticfiles %}
{% block title %} Projects {% endblock %}
{% block css %}
<link href="{% static 'css/find.css' %}" rel="stylesheet" type="text/css">
{% endblock  %}
{% block body %}

    <div class="container">
        <div class="list-group">
                {% for project in selected_projects %}
                    <a href="{% url 'project' project.owner project.name %}" class="list-group-item">
                        <h3>{{project.name}}</h3>
                        <h5>{{project.owner}}</h5>
                    </a>
                {% endfor %}
        </div>
    </div>
    
{% endblock %}
